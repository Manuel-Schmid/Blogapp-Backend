<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site_name }} Account Activation</title>
</head>
<body>
<h3>{{ site_name }}</h3>

<p>Hello {{ user.username }}</p>

<p>You can change the email address connected to your account with <a href="{{ protocol }}://{{ frontend_domain }}:{{ port }}/{{ path }}/{{ token }}">this link</a>.</p>

<p>We wish you a nice day and happy blogging!</p>
</body>
</html>
